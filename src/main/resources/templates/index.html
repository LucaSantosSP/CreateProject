<!DOCTYPE html>
<html lang="pt-br">
	<head>
	 	<meta charset="UTF-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create! | Login</title>
		<link rel="stylesheet" th:href="@{/CSS/main.css}">
	</head>
	
	<body>
		<header><img id="logo" th:src="@{/Imagens/Logo.png}" alt="Logo"></header>
		
		<form>
			<h1>Entrar em uma conta</h1>
			
			<input class="camposForm" type="email" required placeholder="Email"><br>
			<input class="camposForm" type="password" required placeholder="Senha"><br>
			
			<input type="submit" value="Entrar" id="enviar">
		</form>
		
		<aside>
			<img id="logo" th:src="@{/Imagens/Logo.png}" alt="Logo">
			<h2>Ainda não possui uma conta?</h2>
			<p class="asidePar">O Create! é a maior plataforma de cadastro online do Brasil.</p>
			<p class="asidePar">Você vai ficar de fora?</p>
			<p id="bCad"><a th:href="@{/cadastro}">Cadastre-se</a></p>
		</aside>
	</body>
</html>
